<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="form-container">
        <h1>Sign In</h1>
        <form action="" class="login-form">
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" class="form-input" id="username" placeholder="Username" required />
          </div>

          <div class="input-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="social-login">
            <a href="/auth/google" class="google-login">
              <i class="fab fa-google"></i>
              Google
            </a>
            <a href="/auth/github/login" class="github-login">
              <i class="fab fa-github"></i>
              GitHub
            </a>
            <a href="/auth/facebook/login" class="facebook-login">
              <i class="fab fa-facebook"></i>
              Facebook
            </a>
          </div>

          <div class="error-container" id="error"></div>

          <button type="submit">Sign In</button>
        </form>
        <a href="/register">Create a new account</a>
      </div>
      <img src="./assets/undraw_Access_account_re_8spm.png" alt="login image" />
    </div>
    <script>
      // Retrieve the error message from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error');
      if (errorMessage) {
        document.getElementById('error').textContent = errorMessage;
      }
    </script>
    <script src="./js/Login.js"></script>
  </body>
</html>
